<footer class="footer">

  <div class="contact container">

    <form action="#" class="contact__form">
      <div class="contact__form-wrap">
        <ul class="contact-form__user-list">
          <li class="user-list__item">
            <input type="text" name="user-name" class="user-list__item-input" placeholder="Name" required minlength="2">
          </li>
          <li class="user-list__item">
            <input type="email" name="user-email" class="user-list__item-input" id="">
          </li>
        </ul>
        <textarea name="user-message" class="contact-form__user-message" placeholder="Message"></textarea>
      </div>
    </form>
  </div>
</footer>
